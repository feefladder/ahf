name: Gut

on:
  pull_request:
  push:
    branches: [godot, godot-ci]

jobs:
  gut:
    runs-on: ubuntu-latest
    container:
      image:
        barichello/godot-ci:3.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Gut (gut.sh)
        run: |
          chmod +x ./gut.sh
          ./gut.sh
